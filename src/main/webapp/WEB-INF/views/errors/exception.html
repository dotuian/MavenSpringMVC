<!-- 该页面为默认布局  -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/font-awesome.css" th:href="@{/resources/css/font-awesome.min.css}"/>
    
    <link rel="stylesheet" type="text/css" media="all" href="../../css/site.css" th:href="@{/resources/css/site.css}"/>
    
	<title th:title-pattern="$CONTENT_TITLE"> Spring WEB </title>

</head>

<body>

    <div th:replace="layouts/header :: header"></div>
    
    <div class="container">
        
		<div class="main row">
			<div class="col-lg-12">
			    <h1>Error Page</h1>
				<p>Failed URL : <code th:text="${url}"></code></p>
				<p>Exception: <code th:text="${exception.message}"></code></p>
				
				<div th:each="msg : ${exception.stackTrace}">
					<code th:text="${msg}"></code>
	    		</div>
			</div>
		</div>


        
        <div th:replace="layouts/footer :: footer"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../../css/site.css" th:src="@{/resources/js/bootstrap.js}"></script>
<script src="../../css/site.css" th:src="@{/resources/js/function.js}"></script>

</body>
</html>
